<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #43A047;
        }

        .result-container {
            margin-top: 20px;
            font-family: "Roboto", sans-serif;
        }

        .result-container a {
            text-decoration: none;
            color: white;
        }

        .result-container button {
            background: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="username" />
                <input type="password" id="password" placeholder="password" />
                <button type="submit">login</button>
            </form>
            <!-- This is where the result will be displayed -->
            <div id="result-container"></div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const resultContainer = document.getElementById('result-container');

            const correctUsername = "Admin";
            const correctPassword = "web@123";

            if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
                // If credentials are correct, show the website button
                resultContainer.innerHTML = '<button onclick="window.location.href=\'http://netmirror.app/\'">Go to Example</button>';
            } else {
                // If incorrect, show an error message
                resultContainer.innerHTML = 'Incorrect password or Username';
            }

            // Prevent the form from actually submitting and reloading the page
            return false;
        }
    </script>
</body>
</html>
