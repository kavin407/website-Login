<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #e0e0e0;
            font-family: "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-page {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form {
            background: #FFFFFF;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .form input {
            font-family: "Roboto", sans-serif;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 10px 0;
            padding: 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: #43A047;
        }

        #result-container {
            margin-top: 15px;
            color: red;
        }

        /* The iframe (website area) */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-page" id="login-section">
        <div class="form">
            <form onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <div id="result-container"></div>
        </div>
    </div>

    <iframe id="webframe"></iframe>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const result = document.getElementById('result-container');
            const iframe = document.getElementById('webframe');
            const loginSection = document.getElementById('login-section');

            const correctUsername = "Admin";
            const correctPassword = "web@123";

            if (username === correctUsername && password === correctPassword) {
                // Hide login and show full responsive website
                loginSection.style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = "https://ww1.lat/netmirror/";
            } else {
                result.innerHTML = "‚ùå Incorrect Username or Password";
            }

            return false;
        }
    </script>
</body>
</html>
